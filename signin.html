<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div id="signin-content">
      <header class="signin-header">
        <div class="container">
          <nav class="main-nav">
            <a href="index.html" class="main-nav__logo"
              ><img src="img/logo.png" alt=""
            /></a>
          </nav>
        </div>
      </header>

      <div class="signin-page">
        <div class="signin-page-main">
          <form action="" class="signin-page-main__form">
            <h1>Sign In</h1>
            <div class="user-info">
              <input type="text" placeholder="Email or phone number" />
              <input type="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn-primary btn-block">Sign In</button>

            <div class="help">
              <div class="rememberme">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="">Need help?</a>
            </div>
          </form>

          <div class="signin-page-main__signup">
            New to Netflix?
            <a href="index.html">Sign up now</a>
          </div>

          <div class="signin-page-main__protection">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="">Learn more.</a>
          </div>
        </div>

        <div class="signin-page__footer w-100">
          <footer id="signin-footer">
            <div style="width: 800px; margin: 0 auto">
              <p class="footer-title">
                Questions? Call <a href="tel:0850-390-7444">0850-390-7444</a>
              </p>
              <div class="footer-content">
                <div class="footer-content__1">
                  <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Cookie Preferences</a></li>
                  </ul>
                </div>

                <div class="footer-content__2">
                  <ul>
                    <li><a href="">Help Center</a></li>
                    <li><a href="">Corporate Information</a></li>
                  </ul>
                </div>

                <div class="footer-content__3">
                  <ul>
                    <li><a href="">Terms of Use</a></li>
                  </ul>
                </div>

                <div class="footer-content__4">
                  <ul>
                    <li><a href="">Privacy</a></li>
                  </ul>
                </div>
              </div>

              <div class="nftr">Netflix Turkey</div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
